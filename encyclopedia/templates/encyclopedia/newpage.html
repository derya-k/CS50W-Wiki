{% extends 'encyclopedia/layout.html' %}


{% block title %}
    Encyclopedia
{% endblock%} 

{% block body%}

<h1 > Create New Entry </h1>

<form action="{% url 'newpage'%}" method="POST">
    {% csrf_token %}
    <div class="form-floating">
        <label for="floatingTextarea2">Title:</label>
        <textarea name="title" class="form-control" placeholder="Title..." id="floatingTextarea2" style="height: 50px; width: 800px;" value="{{title}}"></textarea>
    
        <label for="floatingTextarea2">Content (Markdown Syntax):</label>
        <textarea name="content" class="form-control" placeholder="Content..." id="floatingTextarea2" style="height: 200px; width: 800px;"></textarea>
    </div>  
    <button type="submit" class="btn btn-success" style="margin: 20px; padding: 10px 20px 10px 20px;">Add</button>

</form>
    
{% endblock%}
